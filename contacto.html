    <h1>Contacto</h1>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class = "formulario">
                    <h2>¡Escribenos!</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputNombre">Nombre</label>
                              <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputApellido">Apellido</label>
                                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail">Correo Electrónico</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="usuario123@mail.com">
                              </div>
                            <div class="form-group col-md-6">
                                <label for="inputTelefono">Teléfono Celular</label>
                                <input type="number" class="form-control" id="inputTelefono" placeholder="9XXXXXXXX">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                              <label for="exampleFormControlTextarea1">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-12" style="text-align: center; vertical-align: middle;">
                              <button type="submit" class="btn btn-secondary">Enviar</button>
                          </div>  
                        </div>
                    </form>           
                </div>
            </div>
        </div>
    </div>
        
    <script>
        // Espera a que el DOM esté completamente cargado
        $(document).ready(function() {
          // Selecciona el formulario por su clase
          var formulario = $('.formulario form');
      
          // Agrega un evento de envío al formulario
          formulario.submit(function(event) {
            // Previene el comportamiento predeterminado del formulario
            event.preventDefault();
      
            window.alert('Mensaje enviado. ¡Gracias por contactarte con nosotros!');
    
            if (autenticado === 'true') {
                window.location.href = "index.html?autenticado=true";    
            } else {
                window.location.href = "index.html";
            }
            
          });
        });
      </script>

    <script>
        // Verifica si el usuario está autenticado leyendo el parámetro de la URL
        var parametrosURL = new URLSearchParams(window.location.search);
        var autenticado = parametrosURL.get('autenticado');
      
        if (autenticado === 'true') {
          // Selecciona el elemento del navbar y cámbialo

          var enlaceBrand = document.getElementById('brand');
          enlaceBrand.href = "index.html?autenticado=true";

          var primerEnlace = document.getElementById('primerEnlace');
          primerEnlace.href = "index.html?autenticado=true";
            
          var segundoEnlace = document.getElementById('segundoEnlace');
          segundoEnlace.href = "discos.html?autenticado=true";

          var tercerEnlace = document.getElementById('tercerEnlace');
          tercerEnlace.href = 'miCuenta.html';
          tercerEnlace.textContent = 'Mi Cuenta';

          var cuartoEnlace = document.getElementById('cuartoEnlace');
          cuartoEnlace.href = 'contacto.html?autenticado=true';
        }
      </script>
