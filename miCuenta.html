    <h1>Mi Cuenta</h1>

    <div class="container-fluid inicioUsuario" style="height: 100%;">

    <script>
      // Función para redirigir a la página de inicio
      function cerrarSesion() {
        window.alert('Ha cerrado sesión.')
        window.location.href = 'index.html';
      }
    
      // Agregar event listener para el botón de "Cerrar Sesión"
      var btnCerrarSesion = document.getElementById('botonCerrarSesion');
      btnCerrarSesion.addEventListener('click', cerrarSesion);
    </script>
  
  <script>
      // Función para obtener la fecha actual en formato DD/MM/YYYY
      function getCurrentDate() {
        var hoy = new Date();
        var dd = String(hoy.getDate()).padStart(2, '0');
        var mm = String(hoy.getMonth() + 1).padStart(2, '0'); // Enero es 0!
        var yyyy = hoy.getFullYear();
    
        return dd + '/' + mm + '/' + yyyy;
      }
    
      // Obtener el elemento <li> donde se mostrará la fecha
      var fechaActual = document.getElementById('fechaActual');
    
      // Insertar la fecha actual en el elemento <li>
      fechaActual.textContent += ' ' + getCurrentDate();
    </script>
