    <h1>Inicia Sesión o Regístrate</h1>

    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-5 col-lg-4">
          <form class="autenticacion">
              <h2>¿Ya tienes cuenta? ¡Entra!</h2>
              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="inputPassword4">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="************">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12" style="text-align: center; vertical-align: middle;">
                  <button type="submit" id="botonEntrar" class="btn btn-secondary">Entrar</button>
                </div>  
              </div>
          </form>     
        </div>
          <div class="col-md-5 col-lg-4">
            <form class="autenticacion" id="registroForm">
                <h2>¿No tienes cuenta? ¡Únete!</h2>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="************">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12" style="text-align: center; vertical-align: middle;">
                    <button type="submit" id ="botonRegistro" class="btn btn-secondary">Registrarse</button>
                  </div>  
                </div>
            </form>
  
            <div class="alert alert-success" role="alert"id="mensajeRegistro" style="display: none;">
              <h4>Usuario registrado con éxito. </h4>
              <p>Ya puede iniciar sesión.</p> 
            </div>
                  
        </div>
      </div>
    </div>
  
  <script>
      // Selecciona el botón de enviar
      var botonEntrar = document.getElementById('botonEntrar');
      
      // Agrega un event listener para escuchar el evento 'click' en el botón
      botonEntrar.addEventListener('click', function() {
        // Detiene el comportamiento predeterminado del botón (enviar el formulario)
        event.preventDefault();
  
        window.alert('Ha iniciado sesión correctamente.');
  
        // Redirige a la página "miCuenta.html"
        window.location.href = 'miCuenta.html';
      });
    </script>
  
  <script>
      // Selecciona el formulario de registro
      var formularioRegistro = document.getElementById('registroForm');
  
      // Agrega un event listener para escuchar el evento 'submit' en el formulario
      formularioRegistro.addEventListener('submit', function(event) {
        // Detiene el comportamiento predeterminado del formulario (enviar)
        event.preventDefault();
  
        // Muestra el mensaje de registro exitoso
        var mensajeRegistro = document.getElementById('mensajeRegistro');
        mensajeRegistro.style.display = 'block';
      });
    </script>
